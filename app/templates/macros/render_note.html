{% macro render_note(idx, note) -%}
    <div class="accordion-item border mb-3 ">
        <h2 class="accordion-header" id='noteHeading{{idx}}'>
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target='#flush-collapse{{idx}}' aria-expanded="false" aria-controls='flush-collapse{{idx}}'>
                {{note.last_modified.date()}} - {{note.title}} 
            </button>
        </h2>
        <div id='flush-collapse{{idx}}' class="accordion-collapse collapse" aria-labelledby='noteHeading{{idx}}' data-bs-parent="notesAccordion">
            <div class="accordion-body">
                <div class="row">
                    {{note.content_md | safe}}
                </div>
                <div class="row justify-content-end">
                    <div class="col-1">
                        <a href="{{ url_for('notes.edit_note', note_id=note.id) }}">
                            <button type="button" class="btn btn-primary">Edit</button>
                        </a>
                    </div>
                    <div class="col-1">
                        <a href="{{ url_for('notes.delete_note', note_id=note.id) }}">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%- endmacro %}
