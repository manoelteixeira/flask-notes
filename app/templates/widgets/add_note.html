<!-- Add Note -->
<!-- Button trigger modal -->
<a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#addNote">
  <span class="fw-bold text-primary">Add Note</span>
</a>
<!-- Modal -->
<div class="modal fade" id="addNote" tabindex="-1" aria-labelledby="addNotLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="addNotLabel">New Note</h5>
      </div>
      <form method="post" action="{{url_for('notes.add_note')}}">
        {{ add_form.hidden_tag() }}
        <div class="modal-body">
          <div class="mb-3">
            {{ add_form.title(class='form-control', placeholder='Title') }}
          </div>
          <div class="form-floating mb-3">
            {{ add_form.content(class='form-control', id='addNoteContent') }}
            {{ add_form.content.label(for='addNoteContent') }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          {{ add_form.submit(class='btn btn-primary') }}
        </div>
      </form>
    </div>
  </div>
</div>
<!-- End Add Note -->
